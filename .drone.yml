kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: plugins/docker
    settings:
      build_args:
        - ARCH=amd64
      auto_tag: true
      auto_tag_suffix: amd64
      repo: mazzolino/librespot-snapserver
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        exclude:
          - pull_request

---
kind: pipeline
name: arm

platform:
  os: linux
  arch: arm64

steps:
  - name: build
    image: plugins/docker:linux-arm
    settings:
      build_args:
        - ARCH=armhf
      auto_tag: true
      auto_tag_suffix: arm
      repo: mazzolino/librespot-snapserver
      dockerfile: Dockerfile.armhf
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        exclude:
          - pull_request

---
kind: pipeline
name: arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: build
    image: plugins/docker
    settings:
      build_args:
        - ARCH=arm64
      auto_tag: true
      auto_tag_suffix: arm64
      repo: mazzolino/librespot-snapserver
      dockerfile: Dockerfile.arm64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        exclude:
          - pull_request
---
kind: pipeline
name: manifest

steps:
  - name: manifest
    image: plugins/manifest:1.2
    settings:
      spec: manifest.tmpl
      auto_tag: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      platforms:
        - linux/amd64
        - linux/arm
        - linux/arm64
    when:
      event:
        exclude:
          - pull_request

depends_on:
  - amd64
  - arm
  - arm64
